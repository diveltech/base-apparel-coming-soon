<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <main id="main">
      <header class="main-header">
        <img src="./images/logo.svg" alt="logo Base Apparel" />
      </header>

      <picture class="main-picture">
        <source
          media="(min-width: 1024px)"
          srcset="./images/hero-desktop.jpg"
        />
        <img src="./images/hero-mobile.jpg" alt="image from hero" />
      </picture>

      <div class="main-text">
        <h1 class="main-text__title">
          <span>We're</span><br />coming<br />soon
        </h1>
        <p class="main-text__paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="main-form" id="form">
          <div class="main-form__field">
            <input
              type="text"
              class="main-form__input"
              id="input"
              placeholder="Email Address"
              autocomplete="off"
            />
            <img src="./images/icon-error.svg" alt="icon error in email" />
          </div>
          <button type="submit" class="main-form__btn">
            <img
              src="./images/icon-arrow.svg"
              alt="icon arrow from send form"
            />
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
